<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoShorts â€” Studio</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%236f7dff'/%3E%3Ctext x='50%25' y='52%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='34' fill='white'%3EA%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="./index.html">AutoShorts</a>
        <nav class="nav">
          <a href="./signin.html" class="btn">Sign In</a>
        </nav>
      </div>
    </header>

    <main class="studio">
      <div class="container studio-grid">
        <section class="panel controls">
          <h2>Story</h2>
          <label class="field">
            <span>AI Story Prompt</span>
            <textarea id="prompt" rows="3" placeholder="Write a concise, factual mini-story about ..."></textarea>
          </label>
          <div class="row" style="gap:14px; align-items:center;">
            <label style="display:flex; gap:8px; align-items:center;">
              <input id="useAI" type="checkbox" />
              <span style="font-size:13px; color:var(--muted);">Use AI</span>
            </label>
            <label style="display:flex; gap:8px; align-items:center; flex:1;">
              <span style="font-size:12px; color:var(--muted); width:98px;">OpenAI Key</span>
              <input id="openaiKey" type="password" placeholder="sk-..." style="flex:1;" />
            </label>
          </div>
          <label class="field">
            <span>Model</span>
            <select id="openaiModel">
              <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
              <option value="gpt-4o">gpt-4o</option>
            </select>
          </label>
          <h2 style="margin-top:18px;">Narration</h2>
          <div class="row" style="gap:14px; align-items:center;">
            <label style="display:flex; gap:8px; align-items:center;">
              <input id="use11" type="checkbox" />
              <span style="font-size:13px; color:var(--muted);">Use ElevenLabs Voice</span>
            </label>
            <label style="display:flex; gap:8px; align-items:center; flex:1;">
              <span style="font-size:12px; color:var(--muted); width:98px;">XI API Key</span>
              <input id="xiKey" type="password" placeholder="sk_..." style="flex:1;" />
            </label>
          </div>
          <label class="field">
            <span>Voice ID</span>
            <input id="xiVoice" type="text" placeholder="21m00Tcm4TlvDq8ikWAM (Rachel default)" />
          </label>
          <label class="field">
            <span>Tags (comma separated)</span>
            <input id="tags" type="text" placeholder="space, nasa, hubble, discovery" />
          </label>
          <label class="field">
            <span>Duration (seconds)</span>
            <input id="duration" type="number" min="3" max="60" value="12" />
          </label>
          <div class="row">
            <button id="generate" class="btn primary">Generate</button>
            <button id="stop" class="btn" disabled>Stop</button>
            <a id="download" class="btn" href="#" download disabled>Download</a>
          </div>
          <div id="status" class="status"></div>
        </section>

        <section class="phone-frame">
          <div class="phone-inner">
            <canvas id="canvas" width="720" height="1280"></canvas>
            <div id="overlay" class="overlay"></div>
            <div id="progress" class="progress"><div class="bar" id="progressBar"></div></div>
          </div>
        </section>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
  </html>
